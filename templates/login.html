<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secure Banking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1601597111158-2fceff292cdc?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* Navigation Bar */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-logo {
            display: flex;
            align-items: center;
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
        }
        
        .nav-logo i {
            margin-right: 10px;
            font-size: 2rem;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
            align-items: center;
        }
        
        .nav-item a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-item a:hover, .nav-item a.active {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary);
            cursor: pointer;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('/api/placeholder/500/200') center/cover;
            opacity: 0.1;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        
        .header p {
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .card {
            background: transparent;
            border-radius: 10px;
            padding: 0;
        }
        
        .card h2 {
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 1.8rem;
            text-align: center;
            position: relative;
        }
        
        .card h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 2px;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.4);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark);
            font-size: 1rem;
        }
        
        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
            outline: none;
            background: white;
        }
        
        .alert {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            color: white;
            font-weight: 500;
        }
        
        .alert-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #e91e63 100%);
            border-left: 5px solid #c62828;
        }
        
        .camera-container {
            width: 100%;
            height: 280px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 3px dashed var(--accent);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .camera-container:hover {
            border-color: var(--primary);
            background: linear-gradient(135deg, #f0f4ff 0%, #e3f2fd 100%);
        }
        
        .camera-placeholder {
            text-align: center;
            color: #666;
        }
        
        .camera-placeholder i {
            font-size: 4rem;
            margin-bottom: 15px;
            color: var(--accent);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .camera-placeholder p {
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .text-center {
            text-align: center;
        }
        
        .mt-3 {
            margin-top: 20px;
        }
        
        .login-footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(248, 249, 250, 0.5);
        }
        
        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .login-footer a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(10px);
                flex-direction: column;
                padding: 20px 0;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            }
            
            .nav-menu.active {
                display: flex;
            }
            
            .mobile-menu-toggle {
                display: block;
            }
            
            .container {
                border-radius: 15px;
                margin: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .camera-container {
                height: 220px;
            }
            
            .camera-placeholder i {
                font-size: 3rem;
            }
        }
        
        @media (max-width: 480px) {
            .main-content {
                padding: 20px 10px;
            }
            
            .container {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <i class="fas fa-shield-alt"></i>
                Secure Banking
            </a>
            <ul class="nav-menu" id="navMenu">
                <li class="nav-item">
                    <a href="/"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a href="/register"><i class="fas fa-user-plus"></i> Register</a>
                </li>
                <li class="nav-item">
                    <a href="/login" class="active"><i class="fas fa-sign-in-alt"></i> Login</a>
                </li>
                <!-- <li class="nav-item">
                    <a href="/about"><i class="fas fa-info-circle"></i> About</a>
                </li> -->
            </ul>
            <button class="mobile-menu-toggle" id="mobileToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="header">
                <h1><i class="fas fa-sign-in-alt"></i> Secure Login</h1>
                <p>Access your secure banking account</p>
            </div>
            
            <div class="content">
                {% if error %}
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i> {{ error }}
                    </div>
                {% endif %}
                
                <div class="card">
                    <form action="/login" method="POST">
                        <h2>Account Login</h2>
                        
                        <div class="form-group">
                            <label for="ID"><i class="fas fa-user"></i> User ID</label>
                            <input type="text" class="form-control" id="ID" name="ID" required placeholder="Enter your user ID">
                        </div>
                        
                        <div class="form-group">
                            <label for="Name"><i class="fas fa-id-card"></i> Full Name</label>
                            <input type="text" class="form-control" id="Name" name="Name" required placeholder="Enter your full name">
                        </div>

                        <div class="form-group">
                            <label for="otp"><i class="fas fa-id-card"></i>OTP</label>
                            <input type="number" class="form-control" id="otp" name="otp" style="width: 65%;" required placeholder="Enter OTP">
                            <a class="btn" style="width: auto;" onclick="getOTP()">Get OTP</a>
                            <p id="res"></p>
                        </div>
                        
                        <div class="form-group">
                            <label><i class="fas fa-camera"></i> Face Recognition</label>
                            <div class="camera-container">
                                <div class="camera-placeholder">
                                    <i class="fas fa-camera"></i>
                                    <p>Please look at the camera for face verification</p>
                                </div>
                            </div>
                        </div>
                        
                        
                        <button type="submit" class="btn">
                            <i class="fas fa-sign-in-alt"></i> Login to Account
                        </button>
                    </form>
                </div>
            </div>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="/register">Create one here</a></p>
                <p><a href="/forgot-password">Forgot your password?</a></p>
            </div>
        </div>
    </div>

     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script>
        function getOTP(){
            $.ajax({
            url: '/get_data',
            success: function(response) {
                document.getElementById('res').innerText = response;
            },
            error: function(xhr, status, error) {
                document.getElementById('res').innerText = 'otp sending faild';
            }
            });
        }
     </script>
    <script>
        // Mobile menu toggle
        const mobileToggle = document.getElementById('mobileToggle');
        const navMenu = document.getElementById('navMenu');
        
        mobileToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            const icon = mobileToggle.querySelector('i');
            if (navMenu.classList.contains('active')) {
                icon.classList.replace('fa-bars', 'fa-times');
            } else {
                icon.classList.replace('fa-times', 'fa-bars');
            }
        });
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.navbar')) {
                navMenu.classList.remove('active');
                const icon = mobileToggle.querySelector('i');
                icon.classList.replace('fa-times', 'fa-bars');
            }
        });
        
        // Add smooth animations for form elements
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
